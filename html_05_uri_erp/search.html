<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>검색하기</title>
  </head>
  <body>
    <h1>나의 검색엔진</h1>
    <form
      action="https://search.naver.com/search.naver"
      target="_new"
    >
      <label>네이버 검색</label>
      <input name="query" placeholder="검색어를 입력해 주세요" />
      <button>검색하기</button>
    </form>

    <form action="https://search.daum.net/search" target="_new">
      <label>다음 검색</label>
      <input name="q" placeholder="검색어를 입력해 주세요" />
      <button>검색하기</button>
    </form>

    <form action="https://www.google.com/search" target="_new">
      <label>구글 검색</label>
      <input name="q" placeholder="검색어를 입력해 주세요" />
      <button>검색하기</button>
    </form>
  </body>
</html>
